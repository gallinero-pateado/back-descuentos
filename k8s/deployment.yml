apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-descuentos
  labels:
    app: back-descuentos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-descuentos
  template:
    metadata:
      labels:
        app: back-descuentos
    spec:
      containers:
      - name: back-descuentos
        image: <IMAGE>
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m