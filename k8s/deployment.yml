apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-descuentos
  labels:
    app: back-descuentos
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-descuentos
  template:
    metadata:
      labels:
        app: back-descuentos
    spec:
      containers:
      - name: back-descuentos
        image: <IMAGE>
        # montar credenciales
        volumeMounts:
        - name: app-env-volume
          mountPath: /app/config/app.env
          readOnly: true
        - name: firebase-sakey-volume
          mountPath: /app/config/serviceAccountKey.json
          readOnly: true
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
            cpu: 100m
      volumes:
      - name: app-env-volume
        secret:
          secretName: app-env
      - name: firebase-sakey-volume
        secret:
          secretName: firebase-sakey-json